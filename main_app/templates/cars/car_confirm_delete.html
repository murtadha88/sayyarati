{% extends 'base.html' %}
{% load static %}
{% block head %}
<link rel="stylesheet" href="{% static 'css/cars/car-confirm-delete.css' %}">
{% endblock %}

{% block content %}
<div class="delete-container">
    <h1>Delete Car?</h1>
    <h2>Are you sure you want to delete {{ car.name }}?</h2>
    <form action="" method="post">
        {% csrf_token %}
        <a href="{% url 'car-detail' car.id %}">Cancel</a>
        <button type="submit">Yes - Delete!</button>
    </form>
</div>
{% endblock %}
