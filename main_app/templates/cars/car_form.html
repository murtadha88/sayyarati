{% extends 'base.html' %} 
{% load static %} 
{% block head %}

{% endblock %} 
{% block content %}

<div>
  {% if car %}
     <h1>Edit {{ car.name }}</h1>
  {% else %}
   <h1>Add a Car</h1>
  {% endif %}
</div>

<form action="" method="post" enctype="multipart/form-data">
  {% csrf_token %}
  <table>
    {{ form.as_table }}
  </table>
  <button type="submit" >Submit!</button>
</form>

{% endblock %}
