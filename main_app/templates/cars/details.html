{% extends 'base.html' %}
{% load static %}
{% block head %}
<link rel="stylesheet" href="{% static 'css/cars/car-detail.css' %}" />
{% endblock %}
{% block content %}
<section>
    {% if car.image %}
    <img src="{{ car.image.url }}" alt="{{ car.name }}">
    {% else %}
    <p>No image available.</p>
    {% endif %}
    <div>
        <h1>{{ car.brand  }} {{ car.name  }}</h1>
        <h2>{{ car.car_id }} </h2>
        <!-- <p>{{ car.description }}</p> -->
    </div>
</section>
{% endblock %}
