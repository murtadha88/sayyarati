{% extends 'base.html' %} 
{% load static %} 
{% block head %}
<!-- <link rel="stylesheet" href="{% static 'css/form.css' %}" /> -->
{% endblock %} 
{% block content %}
<div >
  <h1>Sign Up</h1>
  <!-- <img src="{% static 'images/nerd-cat.svg' %}" alt="A cat using a computer" /> -->
</div>
{% if error_message %}
  <p>{{ error_message }}</p>
{% endif %}
<form action="" method="post" class="" autocomplete="off">
  {% csrf_token %}
  <table>
    {{ form.as_table }}
  </table>
  <button type="submit" class="btn submit">Submit!</button>
</form>

{% endblock %}
